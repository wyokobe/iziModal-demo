<html>

<head>
  <title>モーダル(iframe)</title>
  <link rel="stylesheet" type="text/css" href="./css/iziModal.css" media="screen" />
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-migrate-3.0.1.min.js"></script>
  <script type="text/javascript" src="./js/iziModal.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $(".iziModal_iframe").iziModal({
        iframe: true,
        fullscreen: true,
        headerColor: "#000",
        background: "#ffe400",
        transitionIn: "bounceInDown",
        transitionOut: "bounceOutDown"
      });
    })
  </script>
</head>

<body>
  <a href="index.html">TOP</a>
  <br>
  <style>
    .square_btn {
      display: inline-block;
      padding: 0.5em 1em;
      text-decoration: none;
      background: #668ad8;
      color: #FFF;
      border-bottom: solid 4px #627295;
      border-radius: 3px;
    }

    .square_btn:active {
      -ms-transform: translateY(4px);
      -webkit-transform: translateY(4px);
      transform: translateY(4px);
      border-bottom: none;
    }
  </style>
  <div style="text-align: center;padding-top: 64px;">
    モーダル(iframe)デモ
  </div>
  <div style="text-align: center;padding-top: 64px;">
    <button class="square_btn" data-iziModal-open=".iziModal_iframe">オーバーロードⅡ OP / Overlord Season 2 Opening Full『OxT - GO CRY GO』(ENG SUB)</button>
  </div>
  <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
    <a href="#" data-iziModal-open=".iziModal_iframe">オーバーロードⅡ OP / Overlord Season 2 Opening Full『OxT - GO CRY GO』(ENG SUB)</a>
  </div>
  <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
    <img src="img/maxresdefault.jpg" width=100% data-iziModal-open=".iziModal_iframe"></img>
  </div>
  <div class="iziModal_iframe" data-izimodal-iframeURL="https://www.youtube.com/embed/C-43sV-kLM4">
  </div>
</body>

</html>
