<html>

<head>
  <title>04.html</title>
  <link rel="stylesheet" type="text/css" href="./css/iziModal.css" media="screen" />
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-migrate-3.0.1.min.js"></script>
  <script type="text/javascript" src="./js/iziModal.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $(".iziModal0").iziModal({
        group: "group0",
        loop: true,
      });
    })
    $(function() {
      $(".iziModal1").iziModal({
        group: "group1",
        loop: true,
        headerColor: "#91b500",
      });
    })
    $(function() {
      $(".iziModal2").iziModal({
        group: "group2",
        loop: true,
        headerColor: "#91b500",
      });
    })
    $(function() {
      $(".iziModal3").iziModal({
        group: "group3",
        loop: true,
        headerColor: "#91b500",
      });
    })
    $(function() {
      $(".iziModal4").iziModal({
        group: "group4",
        loop: true,
        iframe: true,
        fullscreen: true,
        headerColor: "#000",
        background: "#ffe400",
        transitionIn: "bounceInDown",
        transitionOut: "bounceOutDown",
      });
    })
  </script>
</head>

<body>
  <style>
    .square_btn {
      display: inline-block;
      padding: 0.5em 1em;
      text-decoration: none;
      background: #668ad8;
      /*ボタン色*/
      color: #FFF;
      border-bottom: solid 4px #627295;
      border-radius: 3px;
    }

    .square_btn:active {
      /*ボタンを押したとき*/
      -ms-transform: translateY(4px);
      -webkit-transform: translateY(4px);
      transform: translateY(4px);
      /*下に動く*/
      border-bottom: none;
      /*線を消す*/
    }
  </style>
  <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
    <button class="square_btn" data-iziModal-open=".iziModal0">button0</button>
