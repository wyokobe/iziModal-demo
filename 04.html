<html>

<head>
  <title>モーダル(グループ to iframe)デモ</title>
  <link rel="stylesheet" type="text/css" href="./css/iziModal.css" media="screen" />
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-migrate-3.0.1.min.js"></script>
  <script type="text/javascript" src="./js/iziModal.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $(".iziModal").iziModal({
        group: "group0",
        loop: true,
        headerColor: "#91b500",
      });
    })
    $(function() {
      $(".iziModal_iframe").iziModal({
        iframe: true,
        fullscreen: true,
        headerColor: "#000",
        background: "#ffe400",
        transitionIn: "bounceInDown",
        transitionOut: "bounceOutDown",
      });
    })
  </script>
</head>

<body>
  <a href="index.html">TOP</a>
  <br>
  <style>
    .square_btn {
      display: inline-block;
      padding: 0.5em 1em;
      text-decoration: none;
      background: #668ad8;
      color: #FFF;
      border-bottom: solid 4px #627295;
      border-radius: 3px;
    }

    .square_btn:active {
      -ms-transform: translateY(4px);
      -webkit-transform: translateY(4px);
      transform: translateY(4px);
      border-bottom: none;
    }
  </style>
  <div style="text-align: center;padding-top: 64px;">
    モーダル(グループ to iframe)デモ
  </div>
  <div style="text-align: center;padding-top: 64px;">
    <button class="square_btn" data-iziModal-open=".iziModal">モーダル(グループ)toモーダル(iframe)デモ</button>
  </div>
  <div class="iziModal" data-izimodal-title="ボタンデモ">
    <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
      <button class="square_btn" data-iziModal-open=".iziModal_iframe">オーバーロードⅡ　ＯＰ中毒になる動画</button>
    </div>
  </div>
  <div class="iziModal" data-izimodal-title="リンクデモ">
    <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
      <a href="#" data-iziModal-open=".iziModal_iframe">オーバーロードⅡ　ＯＰ中毒になる動画</a>
    </div>
  </div>
  <div class="iziModal_iframe" data-izimodal-iframeURL="https://embed.nicovideo.jp/watch/sm32560965">
  </div>

</body>

</html>
