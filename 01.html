<html>

<head>
  <title>モーダル(単体)デモ</title>
  <link rel="stylesheet" type="text/css" href="./css/iziModal.css" media="screen" />
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-migrate-3.0.1.min.js"></script>
  <script type="text/javascript" src="./js/iziModal.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $(".iziModal").iziModal();
    })
  </script>
</head>

<body>
  <a href="index.html">TOP</a>
  <br>
  <style>
    .square_btn {
      display: inline-block;
      padding: 0.5em 1em;
      text-decoration: none;
      background: #668ad8;
      color: #FFF;
      border-bottom: solid 4px #627295;
      border-radius: 3px;
    }

    .square_btn:active {
      -ms-transform: translateY(4px);
      -webkit-transform: translateY(4px);
      transform: translateY(4px);
      border-bottom: none;
    }
  </style>
  <div style="text-align: center;padding-top: 64px;">
    モーダル(単体)デモ
  </div>
  <div style="text-align: center;padding-top: 64px;">
    <button class="square_btn" data-iziModal-open=".iziModal">モーダル(単体)</button>
  </div>
  <div class="iziModal" data-izimodal-title="タイトル" data-izimodal-subtitle="サブタイトル">
    <p>コンテンツ</p>
  </div>
</body>

</html>
