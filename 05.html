<html>

<head>
  <title>モーダル(移動)デモ</title>
  <link rel="stylesheet" type="text/css" href="./css/iziModal.css" media="screen" />
  <script type="text/javascript" src="./js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="./js/jquery-migrate-3.0.1.min.js"></script>
  <script type="text/javascript" src="./js/iziModal.min.js"></script>
  <script type="text/javascript">
    $(function() {
      $(".iziModal2").iziModal();
    })
    $(function() {
      $(".iziModal3").iziModal();
    })
    $(function() {
      $(".iziModal4").iziModal();
    })
    $(function() {
      $(".iziModal5").iziModal();
    })
  </script>
</head>

<body>
  <a href="index.html">TOP</a>
  <br>
  <style>
    .square_btn {
      display: inline-block;
      padding: 0.5em 1em;
      text-decoration: none;
      background: #668ad8;
      color: #FFF;
      border-bottom: solid 4px #627295;
      border-radius: 3px;
    }

    .square_btn:active {
      -ms-transform: translateY(4px);
      -webkit-transform: translateY(4px);
      transform: translateY(4px);
      border-bottom: none;
    }
  </style>
  <div style="text-align: center;padding-top: 64px;">
    モーダル(移動)デモ
  </div>
  <div style="text-align: center;padding-top: 64px;">
    <button class="square_btn" data-iziModal-open=".iziModal2">モーダル(移動)</button>
  </div>
  </div>
  <div class="iziModal2" style="margin-right: 0px; margin-top: 0px;" data-izimodal-title="右上" data-izimodal-transitionIn="fadeInLeft" data-izimodal-transitionOut="fadeOutDown">
    <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
      <button class="square_btn" data-iziModal-open=".iziModal3">next</button>
    </div>
  </div>
  <div class="iziModal3" style="margin-right: 0px; margin-bottom: 0px;" data-izimodal-title="右下" data-izimodal-transitionIn="fadeInDown" data-izimodal-transitionOut="fadeOutLeft">
    <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
      <button class="square_btn" data-iziModal-open=".iziModal4">next</button>
    </div>
  </div>
  <div class="iziModal4" style="margin-left: 0px; margin-bottom: 0px;" data-izimodal-title="左下" data-izimodal-transitionIn="fadeInRight" data-izimodal-transitionOut="fadeOutUp">
    <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
      <button class="square_btn" data-iziModal-open=".iziModal5">next</button>
    </div>
  </div>
  <div class="iziModal5" style="margin-left: 0px; margin-top: 0px;" data-izimodal-title="左上" data-izimodal-transitionIn="fadeInUp" data-izimodal-transitionOut="fadeOutRight">
    <div style="text-align: center;padding-top: 64px;padding-bottom: 64px;">
      <button class="square_btn" data-iziModal-open=".iziModal2">next</button>
    </div>
  </div>
</body>

</html>
